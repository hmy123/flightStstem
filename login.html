<!DOCTYPE html>
<html>
<head>
  <title>login.html</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  
  <!--背景图片自动更换-->
  <script src="js/supersized.3.2.7.min.js"></script>
  <script src="js/supersized-init.js"></script>
  <!--表单验证-->
  <script src="js/jquery.validate.min.js"></script>

  <link rel="stylesheet" href="css/css.css" />
  
</head>

<body>
<header>

</header>
<div class="login-container">
  <!-- <h1>登 录</h1> -->
  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" onclick="test1()">登录</label>
  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" onclick="test2()">注册</label>
  <div class="connect">
    <p>Link the world. Easy your world.</p>
  </div>
  <!-- 登录 -->
  <div class="login-form">
    <div class="sign-in-htm">
      <form action="" method="post" id="loginForm">
        <div>
          <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
        </div>
        <div>
          <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <button id="submit" type="submit">登 录</button>
      </form>
    </div>

  <!-- 注册 -->
    <div class="sign-up-htm" style="display:none;">
      <form action="" method="post" id="registerForm">
        <div>
          <input type="text" name="username" class="username" placeholder="您的用户名" autocomplete="off"/>
        </div>
        <div>
          <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
            <select>
              <option value="">请选择性别</option>
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
        </div>
        <div>
          <input type="text" name="identityCode" class="identityCode" placeholder="输入身份证号" autocomplete="off" id="number"/>
        </div>
        <div>
          <input type="email" name="email" class="email" placeholder="输入邮箱地址" oncontextmenu="return false" onpaste="return false" />
        </div>

        <button id="submit" type="submit">注 册</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
